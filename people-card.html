<div href="#" class="gl-card gl-card--hoverable gl-card--w-bottom-bar a--no-u gl-card__grid-view ms-main--grid-view-cards-item ms-p-card">
    <div class="ms-p-card-top">
        <div  data-initials="@@initials" class="ms-sr-li ms-sr-li-thumb gl-avatar gl-avatar--lg gl-avatar--@@noimage" style="background-image: url(@@img)">
            <img src="@@img" />
        </div>
        <div class="ms-p-card-top-meta">
            <div class="ms-mod-header-subtitle u-subtitle u-tu-ellipsis">@@location</div>
            <div class="ms-p-card-name">@@name</div>
        </div>
    </div>
    <div class="ms-p-card-title">
            @@title
    </div>
    <div class="ms-p-card-info">
            <div class="ms-p-card-department">@@department</div>
            <a href="" class="ms-p-card-email">@@email</a>
    </div>

    <div class="gl-card-bottom-bar">
        <div class="gl-btn gl-btn--tiny gl-btn--flat" href="#">Follow </div>
    </div>
</div>
